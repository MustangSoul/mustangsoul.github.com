<html>
<head>
    <title>GeekZhou</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
    <style>
        #one {
            background-color:white;
            width:100%;
            height:50px;
            margin:0;
            overflow:hidden;
            transition: height 2s;
        }

        #one.expand {
            height:500px;
        }
    </style>
</head>
<body style="margin:0;">
    <div id="one">
        <div id="two" style="width:100%; height:50px; background-color:blue;"></div>
        <div id="three" style="width:100%; height:500px; background-color:black;margin:0;text-align:center;">
            <h1 style="color:white; margin:0;">WWW.GEEKZHOU.COM</h1>
            <h1 style="color:white; margin:0;">WWW.GEEKZHOU.COM</h1>
            <h1 style="color:white; margin:0;">WWW.GEEKZHOU.COM</h1>
            <h1 style="color:white; margin:0;">WWW.GEEKZHOU.COM</h1>
            <h1 style="color:white; margin:0;">WWW.GEEKZHOU.COM</h1>
            <h1 style="color:white; margin:0;">WWW.GEEKZHOU.COM</h1>
            <h1 style="color:white; margin:0;">WWW.GEEKZHOU.COM</h1>
            <h1 style="color:white; margin:0;">WWW.GEEKZHOU.COM</h1>
            <h1 style="color:white; margin:0;">WWW.GEEKZHOU.COM</h1>
            <h1 style="color:white; margin:0;">WWW.GEEKZHOU.COM</h1>
            <h1 style="color:white; margin:0;">WWW.GEEKZHOU.COM</h1>
            <h1 style="color:white; margin:0;">WWW.GEEKZHOU.COM</h1>
            <h1 style="color:white; margin:0;">WWW.GEEKZHOU.COM</h1>
            <h1 style="color:white; margin:0;">WWW.GEEKZHOU.COM</h1>
            <h1 style="color:white; margin:0;">WWW.GEEKZHOU.COM</h1>
            <h1 style="color:white; margin:0;">WWW.GEEKZHOU.COM</h1>
        </div>
    </div>
    <div id="geek" style="width:100%; height:100px; background-color:red;"></div>
    <div>
        <img id="pic" src="http://img.sootuu.com/vector/2006-4/2006420114643989.jpg">
    </div>
    <div>
        <div id="front" style = "width:100px; height:100px; background-color:red;float:left;"><h1 style="color:white">Front</h1></div>
        <div id="back" style = "width:100px; height:100px; background-color:blue;float:left;"><h1 style="color:white">Back</h1></div>
    </div>
    <script>
        $('#one').click(function(){
            if ($(this).hasClass('expand')) {
                $(this).removeClass('expand')
            } else {
                $(this).addClass('expand') }
        });
        var zhou = 9000;
        var num = 0;
        var tmp;
        var sample = new Array();
        sample['0'] = 'http://img.sootuu.com/vector/2006-4/2006420114643989.jpg';
        sample['1'] = 'http://img.sootuu.com/vector/200801/097/689.jpg';
        sample['2'] = 'http://img.sootuu.com/vector/200801/097/076.jpg';
        $('#front').click(function(){
            zhou--;
            num = zhou % 3;
            tmp = sample[num];
            $('#pic').attr('src',tmp)
        });
        $('#back').click(function(){
            zhou++;
            num = zhou % 3;
            tmp = sample[num];
            $('#pic').attr('src',tmp)
        });
    </script>
</body>
</html>
